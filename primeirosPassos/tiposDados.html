<body>
    <h2>6 aula - Tipos de dados</h2>
    <script>
        // String
        let nome = "Jéssica";

        //  Number
        let idade = 26;

        // boolean - true or false
        let logado = true;

        // array ["descrição" , "Descrição" , "Descrição"]

        let lista = ["ovo", "leite", "farinha"];

        // object {}
        let nomeCompleto = {nome: "Jéssica", idade: 26};

        //typeof - para descobrir o tipo de dado*/
        console.log ( typeof idade);

    </script>
</body>
