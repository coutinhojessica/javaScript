<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 aula - Switch</title>
</head>
<body>
    <h2>20 aula - Switch</h2>
    <script>
        let sinal = 'roxo';
        console.log('Cor da luz é : ' + sinal);
        switch (sinal) {
            case 'vermelho':
                console.log('Você não pode passar');
                break;
            case 'laranja':
                console.log('Você deve esperar!');
                break;
            case 'verde':
                console.log('Você pode passar!');
                break;
            default:
                console.log('Escolha uma cor válida');
                break;
        }
    </script>
</body>
</html>
