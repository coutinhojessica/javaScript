<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Idade JavaScript</h1>
    <script>
        let idade = 200;
        if (idade >=12 && idade < 18) {
            console.log("Você é um adolescente de " + idade + " anos de idade.");
        } else if (idade >=18 && idade < 60) {
            console.log("Você é um adulto de " + idade + " anos de idade.");
        } else if (idade >= 60) {
            console.log("Você é um idoso de " + idade + " anos de idade.")
        } else {
            console.log("Você é uma criança de " + idade + " anos de idade.")
        }
    </script>
</body>
</html>
