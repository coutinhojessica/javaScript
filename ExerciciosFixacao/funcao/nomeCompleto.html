<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função nome completo</title>
</head>
<body>
    <h1>Nome completo JavaScript</h1>
    <script>
        function nomeCompleto(nome, sobrenome) {
            console.log(`${nome} ${sobrenome}`);
        }
        nomeCompleto ("Jéssica", "Coutinho");
        nomeCompleto ("Joane", "Coutinho")
    </script>
</body>
</html>
