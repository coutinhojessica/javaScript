<body>
    <h2>13 aula - condicional if/else</h2>
    <script>
        let idade = 14;
    if (idade >= 18) {
    console.log("Você é maior de idade");
    } else {
    console.log("Você é menor de idade");
    }

    // < - Menor
    // > - Maior
    // == - Igual
    // === - Igual com restrição na verificação
    // >= - Maior ou Igual
    // <= - Menor ou Igual
    // != - Diferente
    </script>
    
</body>
