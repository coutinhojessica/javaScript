<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de funções 4</title>
</head>
<body>
    <h1>Cálculo da porcentagem entre 2 números.</h1>
    <script>
        function calculo(x, y) {
            return (y / x) * 100;
        }

        let x = 40;
        let y = 10;
        let porcentagem = calculo(x, y);
            console.log(`${porcentagem}% de ${x} é ${y}`);
    </script>
</body>
</html>
