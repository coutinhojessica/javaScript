<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Condicional</title>
</head>
<body>
    <h2>Exercício de Condicional</h2>
    <script>
        let x = 10;
        let y = 5;
        console.log(x > y);

        let w = "10";
        let z = 10;
        console.log(w === z);

        let a = 10;
        let b = 5;
        console.log(a != b);

        let preco = 40.3;
        if (preco <= 45 ) {
            console.log("O preço da carne está barato");
        } else {
            console.log("O preço da carne está caro.");
        }
    </script>
</body>
</html>
