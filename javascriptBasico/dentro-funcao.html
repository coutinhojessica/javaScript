<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variável dentro de funções</title>
</head>
<body>

    <script>
        /*Variável de escopo global*/
        let count = 0;

        function add() {
            count++;
        }
        add();
        add();
        console.log(count);
    </script>
    
</body>
</html>
