<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retorno de uma Função</title>
</head>
<body>
    <h1>Retorno de uma Função</h1>

    <script>
        function soma(n1, n2, n3, n4) {
            return (n1 + n2 + n3 + n4) /4;
        }
        let calculo = soma (10, 9, 8, 7);
        console.log("o cálculo da média é: " + calculo);
    </script>
</body>
</html>
