<script>
    // function square(x) {
    //    return x *x;
    //}

    function addSquare(a, b) {
        const square = (x) => { // Arrow Function
            return x *x;
        }
        let sqrA = square(a);
        let sqrB = square(b);
        return srqA(a) + srqB(b);
    }
    console.log(addSquare(2, 3));
</script>
