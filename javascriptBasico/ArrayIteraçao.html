<script>
    //Iteração de Array
        let fruits = ['Banana', 'Pera', 'Uva', 'Maçã', 'Manga'];

        /*if(item.length > 4){

    );
    console.log(bigFruits);

    let cars = ['Ferrari', 'Lamborgini', 'BMW', 'Creta'];

        return (value.length > 3);
    });

    if (nPalavras) {
        console.log('Todos são maiores que 3');
    } else {
        console.log('Não são todos maiores que 3 ');
    };

    // Every -> Todos

    if (fruits.includes('Uva')) {

    };
</script>
