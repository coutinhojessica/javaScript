<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JavaScript - Função</title>
</head>
<body>

    <h1>JavaScript</h1>

    <script>
        function somar(n1, n2, n3, n4) {
            let resultado = (n1 + n2 +  n3 + n4) / 4;
            console.log("Resultado da soma e divisão entre " + n1 + " + "+ n2 + " + "+ n3 + " + "+ n4 + " divido por 4 é: " + resultado);            
        }
        somar(10, 9, 8, 7);
    </script>
    
</body>
