<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <script>
        const somar = (x, y) => {
            return x + y;
        }
        console.log(somar(10, 5));

        const calculo = (a, b) => a + b;
        console.log(calculo(20, 10));

        //Simplificando a função
        const sobrenome = sob => 'Jessica ' + sob;
        console.log(sobrenome('Coutinho'))

    </script>
</body>
</html>
