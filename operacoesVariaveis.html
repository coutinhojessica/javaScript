<body>
    <h2>11 aula - Operações em Variáveis</h2>
    <script>
        let x = 2;
        x = x + 8;
        console.log(x);

        let nome = "Jéssica";
        let sobrenome = "Maiara";
        let nomeCompleto = nome + " " + sobrenome;
        console.log(nomeCompleto);

        //operações matemáticas só vão acontecer quando houver números.

        let n1 = 28;
        let n2 = 20;
        let n3 = 30;

        let soma = (n1 + n2) -n3;

        console.log("A soma é:"+ " " + soma );
    </script>
